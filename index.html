    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-3">
            <div class="container-fluid">

            </div>

        <div class="container col-12 mt-5 p-2">
            <form class="form-control border p-4 bg-light mt-2 mb-2">
                <div class="row">
                    <div class="col-6 mb-2">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" id="firstname" class="form-control" placeholder="Enter your first name">
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control is-invalid" placeholder="Enter a valid email address">
                    </div>
                    <div class="invalid-feedback">
                        A valid email address is required
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-2">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" id="pass" class="form-control is-invalid" placeholder="Enter a valid password">
                    </div>
                    <div class="invalid-feedback">
                        A password is required
                    </div>
                </div>
                <div class="form-check">
                    <label for="terms" class="form-check-label">Agree to our Terms and Conditions</label>
                    <input type="checkbox" id="terms" class="form-check">
                </div>
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-lg btn-success">Submit</button>
                    </div>
                </div>
            </form>

                <table class="table table-striped table-hover border">
